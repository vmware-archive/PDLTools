language: c
sudo: true
git:
  submodules: false
compiler:
- gcc
python:
- '2.6'
addons:
  artifacts: true
services:
- postgresql
install:
- pip install --user setuptools
- mkdir -p ${TRAVIS_BUILD_DIR}/tools
- cd ${TRAVIS_BUILD_DIR}/tools
#- sudo add-apt-repository -y ppa:texlive-backports/ppa
#- sudo apt-get -y update
#- sudo apt-get -y install texlive-full
- wget http://ftp.stack.nl/pub/users/dimitri/doxygen-1.8.7.linux.bin.tar.gz
- tar -zxvf doxygen-1.8.7.linux.bin.tar.gz -C ${TRAVIS_BUILD_DIR}/tools
- sudo apt-get install -y rpm
before_script:
- export PATH=${TRAVIS_BUILD_DIR}/tools/bin:${TRAVIS_BUILD_DIR}/tools/doxygen-1.8.7/bin:$PATH
script:
- cd ${TRAVIS_BUILD_DIR}
- mkdir build
- cd build
- cmake ..
- make
- make package
- make gppkg
#- make doc
#- cd ${TRAVIS_BUILD_DIR}/doc/user/latex
#- make pdf
notifications:
  email:
    recipients:
    - sramanujam@pivotal.io
    on_success: change
    on_failure: always
deploy:
  provider: releases
  api_key:
    secure: 
  file: pdltools-1.5-Linux.rpm
  on:
    repo: pivotalsoftware/PDLTools
    tags: true
    branch: travis
  skip_cleanup: true
